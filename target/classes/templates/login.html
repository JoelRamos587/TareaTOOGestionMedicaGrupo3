<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8"/>

  <title>Codigo Sencillito - Iniciar Sesión</title>
  
  <!-- Bootstrap core CSS -->

  <link rel="stylesheet" href="httpS://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  
  <!-- Custom styles for this template -->
  <link href="#" th:href="@{/css/login.css}" rel="stylesheet" />
  <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
	

</head>

<body>
	
	<h1 class="form-signin-heading"><div style="color:#E6E6FA;">SISTEMA DE GESTIÓN DE MEDICAMENTOS</div> </h1>


  <div class="container">
     
  <form class="form-signin" action="#" th:action="@{/logincheck}" th:object="${userCredentials}" method="post">
  
    <h2 class="form-signin-heading">Iniciar Sesión <img class="candado"  src="../static/imgs/candado.png" th:src="@{/imgs/candado.png}"></h2>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="NombreUsuario" th:field="*{username}"/>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" th:field="*{password}"/>
    <div th:if="${error !=null}" class="alert alert-danger" role="alert">usuario o contraseña NO válido</div>
     <div th:if="${logout !=null}" class="alert alert-info" role="alert">Sesión finalizada con éxito</div>
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">
    	<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Ingresar 
    </button>
  </form>

  
</div> <!-- container -->


</body>

</html>
